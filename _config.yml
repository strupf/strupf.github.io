title: "Strupf's blog"
author: "Strupf"
description: "Nerdy blog about programming, gamedev and other misc stuff"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_socials: true
show_excerpts: true        # show article excerpts on the home page
show_frame: false           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: "Home"}
  - {file: "about.md", title: "About"}
  - {file: "archive.html", title: "Posts"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Github, icon: github, url: "https://github.com/strupf"}
  - {title: Mastodon, icon: mastodon, url: "https://mastodon.social/@strupf"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/thestrupf"}
  - {title: Mail, icon: envelope, url: "mailto:the.strupf@proton.me"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

plugins:
 - jekyll-feed
